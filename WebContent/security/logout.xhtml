<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>#{m.tituloLogout}</title>

	<h:outputStylesheet library="CSS" name="style12345.css" />
</h:head>

<h:body onload="remote()">
	<h1>#{m.tituloLogout}</h1>
	<h3>#{m.redirecionamento}</h3>
	<p:graphicImage title="Logout" value="/resources/images/logout.png" style="display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;" width="700px" />
	<h:form id="frm" class="blocos">
		<p:remoteCommand name="remote"
			actionListener="#{logoutBean.realizarLogout}" delay="3000"></p:remoteCommand>
	</h:form>
</h:body>
</html>
